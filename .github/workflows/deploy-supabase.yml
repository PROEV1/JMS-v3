name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
      - '**'
    paths:
      - 'supabase/functions/**'
      - 'supabase/config.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF || 'qvppvstgconmzzjsryna' }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy seed-scheduling-data-v2 function first
        run: |
          echo "ðŸš€ Deploying seed-scheduling-data-v2 function..."
          supabase functions deploy seed-scheduling-data-v2 --project-ref "${{ secrets.SUPABASE_PROJECT_REF || 'qvppvstgconmzzjsryna' }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy all other functions
        run: |
          echo "ðŸš€ Deploying all functions..."
          supabase functions deploy --project-ref "${{ secrets.SUPABASE_PROJECT_REF || 'qvppvstgconmzzjsryna' }}" --all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: List deployed functions
        run: |
          echo "ðŸ“‹ Deployed functions:"
          supabase functions list --project-ref "${{ secrets.SUPABASE_PROJECT_REF || 'qvppvstgconmzzjsryna' }}"
        env:
